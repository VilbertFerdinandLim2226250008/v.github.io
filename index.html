<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Sinar Utama - Portal Bisnis Terdepan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #ffffff, #ffd700);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
            box-shadow: 0 0 6px #ffd700;
        }

        /* Golden rays effect */
        .rays {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent
            );
            animation: rayRotate 20s linear infinite;
            z-index: 2;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-content {
            text-align: center;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.05)
            );
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 80px 60px;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 100px rgba(255, 215, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.3);
            max-width: 700px;
            width: 100%;
            animation: containerPulse 4s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent
            );
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
        }

        .crown {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: crownFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px #ffd700);
        }

        .title {
            background: linear-gradient(45deg, #ffd700, #ffed4e, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: titleGlow 2s ease-in-out infinite alternate;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            background: linear-gradient(45deg, #ffffff, #ffd700, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 600;
            animation: subtitlePulse 3s ease-in-out infinite;
            letter-spacing: 1px;
        }

        .description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 50px;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 1s both;
            line-height: 1.6;
        }

        .login-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd700);
            background-size: 300% 300%;
            color: #000;
            border: none;
            padding: 25px 60px;
            font-size: 1.4rem;
            font-weight: 800;
            border-radius: 60px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s ease;
            box-shadow: 
                0 15px 40px rgba(255, 107, 53, 0.4),
                0 0 50px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: buttonPulse 2s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 3px solid rgba(255, 215, 0, 0.5);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .login-btn::after {
            content: '‚ú®';
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 1.2rem;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .login-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 25px 60px rgba(255, 107, 53, 0.6),
                0 0 80px rgba(255, 215, 0, 0.5);
            background-position: 100% 0;
            animation: buttonHover 0.8s ease-in-out infinite;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Floating luxury elements */
        .luxury-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .luxury-element {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: luxuryFloat 8s ease-in-out infinite;
        }

        .element1 { top: 15%; left: 10%; animation-delay: 0s; }
        .element2 { top: 25%; right: 15%; animation-delay: 2s; }
        .element3 { bottom: 30%; left: 20%; animation-delay: 4s; }
        .element4 { bottom: 15%; right: 10%; animation-delay: 6s; }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes rayRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes containerPulse {
            0% { 
                box-shadow: 
                    0 30px 80px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3),
                    0 0 100px rgba(255, 215, 0, 0.2);
            }
            100% { 
                box-shadow: 
                    0 40px 100px rgba(0, 0, 0, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4),
                    0 0 150px rgba(255, 215, 0, 0.4);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes crownFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes titleGlow {
            0% { 
                text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
                transform: scale(1);
            }
            100% { 
                text-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
                transform: scale(1.02);
            }
        }

        @keyframes subtitlePulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        @keyframes buttonPulse {
            0% { 
                transform: scale(1);
                box-shadow: 
                    0 15px 40px rgba(255, 107, 53, 0.4),
                    0 0 50px rgba(255, 215, 0, 0.3);
            }
            100% { 
                transform: scale(1.02);
                box-shadow: 
                    0 20px 50px rgba(255, 107, 53, 0.6),
                    0 0 70px rgba(255, 215, 0, 0.5);
            }
        }

        @keyframes buttonHover {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: translateY(-50%) scale(1); }
            50% { opacity: 0.5; transform: translateY(-50%) scale(1.2); }
        }

        @keyframes luxuryFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.6;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 50px 40px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .login-btn {
                padding: 20px 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Golden rays effect -->
    <div class="rays"></div>
    
    <!-- Floating luxury elements -->
    <div class="luxury-elements">
        <div class="luxury-element element1">üíé</div>
        <div class="luxury-element element2">üëë</div>
        <div class="luxury-element element3">‚≠ê</div>
        <div class="luxury-element element4">üèÜ</div>
    </div>
    
    <div class="container">
        <div class="main-content">
            <div class="crown">üè™</div>
            <h1 class="title">Selamat Datang</h1>
            <p class="subtitle">di Aplikasi Toko Sinar Utama</p>
            <p class="description">
                Aplikasi Manajemen Toko | Solusi Cerdas untuk Mengelola Bisnis Anda
            </p>
            <a href="http://54.253.160.187:8080/login" class="login-btn">
                Masuk ke Aplikasi
            </a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Create magical sparkles on mouse move
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.85) {
                createMagicalSparkle(e.clientX, e.clientY);
            }
        });

        function createMagicalSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = ['‚ú®', '‚≠ê', 'üí´', 'üåü'][Math.floor(Math.random() * 4)];
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.fontSize = '1rem';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.animation = 'magicalSparkle 2s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Add magical sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes magicalSparkle {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.5) rotate(180deg);
                    opacity: 0.8;
                }
                100% {
                    transform: scale(0) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize particles when page loads
        window.addEventListener('load', function() {
            createParticles();
        });

        // Add click effect to main content
        document.querySelector('.main-content').addEventListener('click', function() {
            this.style.animation = 'none';
            this.offsetHeight; // Trigger reflow
            this.style.animation = 'containerPulse 4s ease-in-out infinite alternate';
        });
    </script>
</body>
</html>
